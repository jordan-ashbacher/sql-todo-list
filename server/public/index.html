<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./vendors/jquery-3.5.1.js"></script>
    <script src="./scripts/client.js"></script>
    <title>ToDo</title>
</head>
<body>
    <h1>TASKS</h1>
    <section id="taskList">
        <h2 id="todayHeading" class="taskListHeading">Today</h2>
        <div id="todayTaskContainer"></div>
        <h2 id="todayTasks" class="taskListHeading">Tomorrow</h2>
        <div id="tomorrowTaskContainer"></div>
        <h2 id="todayTasks" class="taskListHeading">Upcoming</h2>
        <div id="upcomingTaskContainer"></div>
    </section>
    <input type="text" id="taskIn" placeholder="I need to...">
    <input type="date" name="date" id="dueDateIn">
    <button id="submitTask">Add Task</button>
</body>
</html>
